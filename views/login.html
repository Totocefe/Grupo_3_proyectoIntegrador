<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andina</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
     rel="stylesheet" /> 
</head>
<body>
    <header class="main-header">
        <div class="top-header">
            <div class="burguer-button">
                <a href="#" >
                <i class="fas fa-bars"></i>
                </a>
            </div>
            <div class="logo">
                <a href="/home.html"><img src="/images/logo.jpg" alt="Andina productos regionales"></a>
            </div>
            <div class="log-in">
                <a href="/login.html" class="log-in-icon">
                <i class="fas fa-user-alt"></i>
                </a>
            </div>
            <div class="cart">
                <a href="/productCart.html" class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
            <div class="register">
                <a href="/register.html">
                    <i class="fas fa-sign-in-alt"></i>
                </a>
            </div>
            
        </div>
             <div class="search-bar">
             <p><input type="search" placeholder="producto, categoría, orígen">
             <i class="fas fa-search .icono-login"></i></p>
        </div>
 
    </header>
    <main class="body-main">
        <section class="information">
            <div class="main-information">
                
                <form action="/home.html" method="post">
                   <h3 class="h3-login">
                       Ingresá con tu cuenta
                   </h3>
                   
                    <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email">
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="text" name="password" >
                    </div>
                   
                   
                    
                   
                   
                    <div>
                        <button type="submit" class="buttons">Enviar</button>

                    </div>
                    

                 
                </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <div class="sub-footer">
           <div class="logo-footer">
               <img  class="logo-footer" src="/images/logo.jpg" alt="logo">
           </div>
           <div class="copyrigth">copyrigth © 2022 Andina</div>
           <div class="social-network">
               
                   <p><a href="#">
                       <i class="fab fa-instagram"></i>
                      </a>
                   </p>
                   <p><a href="#">
                       <i class="fab fa-facebook"></i>
                      </a>
                   </p> 
                   <p>
                       <a href="#">
                       <i class="fab fa-twitter"></i>
                       </a>
                   </p>    
               
           </div>
       </div>
   </footer>
</body>
</html>
